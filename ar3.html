<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3점대 원서 음원</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans">
     <!-- 헤더 -->
  <header class="bg-blue-700 text-white p-4 text-center">
    <h1 class="text-2xl font-bold mb-2">지니어스영어학원</h1>
    <nav class="flex flex-wrap justify-center gap-4 text-sm">
      <a href="ar1.html" class="hover:underline">📚 1점대</a>
      <a href="ar2.html" class="hover:underline">📗 2점대</a>
      <a href="ar3.html" class="hover:underline">📘 3점대</a>
      <a href="ar4.html" class="hover:underline">📙 4점대</a>
      <a href="ar5.html" class="hover:underline">📕 5점대</a>
    </nav>
  </header>
  <h1 class="text-2xl font-bold mb-6">📘 AR 3점대 원서 음원</h1>

   <!-- 검색창 -->
<div class="mb-6 max-w-md mx-auto flex items-center space-x-2">
    <span class="text-xl">🔍</span>
    <input type="text" id="searchInput" placeholder="책 제목 검색" class="w-full p-2 border rounded" onkeyup="filterBooks()">
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <div class="border rounded shadow p-4">
      <img src="https://via.placeholder.com/150" alt="Book Cover" class="mb-2 mx-auto">
      <h2 class="text-lg font-semibold text-center">Book Title C</h2>
      <p class="text-center text-sm text-gray-500">AR Level: 3.0</p>
      <div class="text-center mt-2">
        <a href="https://www.youtube.com/watch?v=영상ID" target="_blank" class="text-blue-600 hover:underline">음원 듣기 ▶</a>
      </div>
    </div>

    <div class="border rounded shadow p-4">
      <img src="https://via.placeholder.com/150" alt="Book Cover" class="mb-2 mx-auto">
      <h2 class="text-lg font-semibold text-center">Book Title D</h2>
      <p class="text-center text-sm text-gray-500">AR Level: 3.7</p>
      <div class="text-center mt-2">
        <a href="https://www.youtube.com/watch?v=영상ID" target="_blank" class="text-blue-600 hover:underline">음원 듣기 ▶</a>
      </div>
    </div>
  </div>

  <script>
    function filterBooks() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const books = document.querySelectorAll(".book");
      books.forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        book.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
