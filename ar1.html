<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1점대 원서 음원</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans">
  <h1 class="text-2xl font-bold mb-6">📚 AR 1점대 원서 음원</h1>

<!-- 검색창 -->
<div class="mb-6 max-w-md mx-auto flex items-center space-x-2">
    <span class="text-xl">🔍</span>
    <input type="text" id="searchInput" placeholder="책 제목 검색" class="w-full p-2 border rounded" onkeyup="filterBooks()">
  </div>

  <div id="bookGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <!-- 샘플 도서 카드 -->
    <div class="book border rounded shadow p-3 bg-white hover:shadow-lg transition duration-200">
        <img src="images/book1.jpg" alt="책 표지" class="mb-2 mx-auto w-full h-auto">
        <h2 class="book-title text-sm font-semibold text-center leading-tight">책 제목</h2>
        <p class="text-center text-xs text-gray-500 mb-1">AR 1.8</p>
        <div class="text-center">
          <a href="https://youtube.com/embed/영상ID" target="_blank" class="text-blue-600 hover:underline text-xs">음원 보기 ▶</a>
        </div>
      </div>

  <script>
    function filterBooks() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const books = document.querySelectorAll(".book");
      books.forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        book.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
