<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1점대 원서 음원</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6 font-sans">
  <h1 class="text-2xl font-bold mb-6">📚 AR 1점대 원서 음원</h1>

<!-- 검색창 -->
<div class="mb-6 max-w-md mx-auto flex items-center space-x-2">
    <span class="text-xl">🔍</span>
    <input type="text" id="searchInput" placeholder="책 제목 검색" class="w-full p-2 border rounded" onkeyup="filterBooks()">
  </div>

  <div id="bookGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- 샘플 도서 카드 -->
    <div class="book border rounded shadow p-4">
        <img src="스크린샷 2023-11-24 231342.png" alt="책 표지" class="mb-2 mx-auto w-40 h-auto">
        <h2 class="book-title text-lg font-semibold text-center mb-2">Sample Book Title</h2>
        <iframe class="w-full h-60 mb-2" src="https://www.youtube.com/embed/6V7S4bYCC18" frameborder="0" allowfullscreen></iframe>
        <p class="text-center text-sm text-gray-500">AR Level: 1.x</p>
      </div>

    <div class="book border rounded shadow p-4">
      <img src="https://via.placeholder.com/150" alt="Book Cover" class="mb-2 mx-auto">
      <h2 class="book-title text-lg font-semibold text-center">Book Title 2</h2>
      <p class="text-center text-sm text-gray-500">AR Level: 1.9</p>
      <div class="text-center mt-2">
        <a href="https://www.youtube.com/watch?v=영상ID" target="_blank" class="text-blue-600 hover:underline">음원 듣기 ▶</a>
      </div>
    </div>
  </div>

  <script>
    function filterBooks() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const books = document.querySelectorAll(".book");
      books.forEach(book => {
        const title = book.querySelector(".book-title").textContent.toLowerCase();
        book.style.display = title.includes(input) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
